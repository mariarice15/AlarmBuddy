<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alarm Buddy</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Alarm Buddy</h1>
    <button id="connectButton" class="button">Connect</button>
    <div id="clock" class="clock">00:00</div>
    
    <!-- Button to set hour -->
    <button id="setHourButton" class="button">Set Hour</button>

    <!-- Button to set minute -->
    <button id="setMinuteButton" class="button">Set Minute</button>

  </div>

  <audio id="alarmAudio" preload="auto"></audio>
  <script src="script.js"></script>
</body>
</html>
